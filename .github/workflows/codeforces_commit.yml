name: Codeforces Auto-Sync

on:
  schedule:
    # Runs every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:  # Allow manual trigger

env:
  CF_HANDLE: Marslai24
  TARGET_BRANCH: main

jobs:
  sync-submissions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Codeforces submissions
        env:
          CF_HANDLE: ${{ env.CF_HANDLE }}
        run: python fetch_submissions.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No new submissions to commit"
          else
            git commit -m "ðŸš€ Auto-sync: Add new Codeforces submissions [$(date +'%Y-%m-%d %H:%M')]"
            git push origin ${{ env.TARGET_BRANCH }}
          fi
